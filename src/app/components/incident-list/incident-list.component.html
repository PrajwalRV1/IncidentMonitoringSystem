<div class="container">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2>Incidents</h2>
        <button routerLink="/create" class="btn btn-primary">New Incident</button>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center p-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
  
        <div *ngIf="error" class="alert alert-danger" role="alert">
          {{ error }}
        </div>
  
        <div *ngIf="!loading && !error && incidents.length === 0" class="text-center p-5">
          <p>No incidents found. Create a new incident to get started.</p>
        </div>
  
        <div *ngIf="!loading && incidents.length > 0" class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Location</th>
                <th>Severity</th>
                <th>Status</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let incident of incidents">
                <td>{{ incident.id }}</td>
                <td>{{ incident.title }}</td>
                <td>{{ incident.location }}</td>
                <td>
                  <span class="badge" [ngClass]="getSeverityClass(incident.severity)">
                    {{ incident.severity }}
                  </span>
                </td>
                <td>
                  <span class="status" [ngClass]="getStatusClass(incident.status)">
                    {{ incident.status }}
                  </span>
                </td>
                <td>{{ incident.timestamp | date:'medium' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
